<meta charset="UTF-8">

<script>
	alert ("A empresa em que trabalho é");
	
	function pulaLinha() {
	
		document.write("<br>");
	}
	
	function mostra(tempo) {
	
		document.write(tempo);
		pulaLinha();
	}
	
	var ano = 2017;
	
	mostra("Excelente na valorização do profissional. <br> Nota " + ((10 + 90) * 10));
	mostra("A Empresa está no mercado desde " + 1977);
	mostra("Iniciou o trabalho com Rest API's há " + (ano - 1990) + " anos.");
	
</script>
