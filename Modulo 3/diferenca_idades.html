<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}
	
	function diferenca(idade){
	
		document.write(idade);
		pulaLinha();
	
	}
	
	var anoJoana = 1997;
	var anoKeila = 1984;
	var anoRenata = 1987;
	
	diferenca("A diferença de idade entre eu e minha irmã Keila é " + (anoJoana - anoKeila) + " anos.");
	diferenca("A diferença de idade entre eu e minha irmã Renata é " + (anoJoana - anoRenata) + " anos.");

</script>
